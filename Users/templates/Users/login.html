{%extends "Onthemove/base.html"%}
{%load staticfiles%}
{%block title%}Choose Location{%endblock%}
{%block cssfiles%}
<style>
.error{
  color:red;
  font-weight: bold;
  list-style-type:none; 
}
</style>
{%endblock%}
{%block content%}
<p class='error'> {{form.non_field_errors}} </p>
<form role='form' action="{%url 'Users:login' %}" method='POST'>	{%csrf_token%}
	{% for field in form %}
	<div class = 'form-group'>
		<div>{{field.errors|striptags}}</div>
		{{field.label_tag}}
		{{field}}
	</div>
	{%endfor%}
	<button type = 'submit' class = 'btn btn-default'>Login</button>
</form>
{%endblock%}
