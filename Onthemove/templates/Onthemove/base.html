{%load staticfiles%}
<!Doctype html>
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>

<!-- meta -->
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=no">
<!-- /meta -->

<!-- styles -->
<!--link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme-3.0.0.min.css" /-->
<link rel='stylesheet' type='text/css' href = "{%static "css/bootstrap.min.css"%}"/>
<link rel='stylesheet' type='text/css' href = "{%static "Onthemove/css/base.css"%}"/>
{%block cssfiles%}{%endblock%}
<!-- /styles -->


<!-- scripts -->
<script src = "{%static "js/jquery-1.11.0.js"%}"></script>
<script src = "{%static "js/bootstrap.min.js"%}"></script>
<!-- /scripts -->
</head>
<body>

  <!-- Wrap all page content here -->
  <div id="wrap">

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">On the Move</a>
        </div>

        <nav class="collapse navbar-collapse" id="btn-navbar-collapse" role="navigation">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{%url 'Activities:create_Location'%}">Create Activity</a></li>
          </ul>
        </div>
      </nav>
      {%block attendees%}{%endblock%}

    </div>


    <!-- Begin page content -->
    <main id="content" role="main" class="container">


      {% block content %}{% endblock %}
      
    </main>

  </div>

  <div id="footer">
    <div class="container text-center">
      <p>On the Move - Northwestern University - EECS 394</p>
      {% block footer %}{% endblock %}
    </div>
  </div>

  {%block jsfiles%}

  {%endblock%}

</body>
</html>
